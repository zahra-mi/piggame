<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>PIG GAME</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="./style/style.css">

</head>

<body>
    <div class="wrapper clearfix">
        <div class="player-0-panel active">
            <div class="player-name" id="name-0">Player 1</div>
            <div class="player-score" id="score-0">43</div>
            <div class="player-current-box">
                <div class="player-current-lable">current</div>
                <div class="player-current-score" id="current-0">11</div>
            </div>
        </div>

        <div class="player-1-panel">
            <div class="player-name" id="name-1">Player 2</div>
            <div class="player-score" id="score-1">72</div>
            <div class="player-current-box">
                <div class="player-current-lable">current</div>
                <div class="player-current-score" id="current-1">0</div>
            </div>
        </div>

        <button class="btn-new btn"><img src="./image/100.png" > New game</button>
        <button class="btn-roll btn"><img src="./image/102.png" >Roll dice</button>
        <button class="btn-hold btn"><img src="./image/101.png" >Hold</button>


        <div class="wrapper-score">
            <span>score:</span>
            <p class="show-score"></p>
        </div>


        <img src="./image/dice-5.png" alt="Dice" class="dice" id="dice-1">


    </div>
    <form id="new_game_form" class="start-form" autocomplete="off">
        <nav class="heder">
            <h1 class="heder-title">New Game</h1>
            <img src="./image/multiply.png" class="close-icon">
        </nav>
        <div class="wrapper-input">
            <label for="name1" class="input-lable">Player1</label>
            <input type="text" id="name1" name="name1" placeholder="ENTER YOUR NAME" class="input">
        </div>
        <div class="wrapper-input">
            <label for="name2" class="input-lable">Player2</label>
            <input type="text" id="name2" name="name2" placeholder="ENTER YOUR NAME" class="input">
        </div>
        <div class="wrapper-input">
            <label for="final-score" class="input-lable">final-score</label>
            <input type="number" id="score" name="score" placeholder="ENTER FINAL SCORE" class="input">
        </div>

        <br>
        <input type="submit" value="Set Defult" id="set_defult">
        <input type="submit" value="Submit" id="submit">
    </form>

    <div class="dark-bg"></div>

    <script src="./challenge.js"></script>
</body>

</html>
